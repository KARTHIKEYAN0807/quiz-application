<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="timer">Time: <span id="timer">60</span> seconds</div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="question-number">Question <span id="question-number">1</span></div>
        <div class="question" id="question">Question text goes here</div>
        <div class="options" id="options">
            <!-- Options buttons will be inserted dynamically here -->
        </div>
        <button id="submit-button">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
